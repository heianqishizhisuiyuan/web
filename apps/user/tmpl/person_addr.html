<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="content-type" content="text/html"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<link rel="stylesheet" type="text/css" href="/static/common/css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="/static/frozen/css/frozen.css"/>
		<link rel="stylesheet" type="text/css" href="/static/user/css/myinfo.css"/>
		<title>地址修改</title>
	</head>
	<body>
		<input type="hidden" name="useraddrid" value="<%=loginuser.id%>" />
		<header class="ui-header ui-header-positive ui-border-b">
			<a href="person.html">
				<i class="ui-icon-prev"></i>
			</a>
		    <h1 class="person_head">地址修改</h1>
		</header>
		
		<section class="ui-container ui-center">
			<div class="ui-flex  ui-flex-align-center ">
				<div class="myinfo_bdy">
						<div class="ui-searchbar-wrap ui-border-b">
						    <div class="ui-searchbar ui-border-radius">
						        <i class="ui-icon-search"></i>
						        <div class="ui-searchbar-text">搜索地址</div>
						        <div class="ui-searchbar-input"><input name="address" value="" type="text" placeholder="搜索地址" autocapitalize="off"></div>
						        <i class="ui-icon-close"></i>
						    </div>
						    <button class="ui-searchbar-cancel">取消</button>
						</div>
						<button class="ui-btn-lg ui-btn-primary addr_button">确定</button>
				</div>
		   </div>
		</section>
		
		<footer class="ui-footer ui-footer-stable ui-border-t">
		    
		</footer>
	</body>
	<script type="text/javascript" src="/static/frozen/js/lib/zeptojs/zepto.min.js"></script>
	<script type="text/javascript" src="/static/frozen/js/frozen.js"></script>
