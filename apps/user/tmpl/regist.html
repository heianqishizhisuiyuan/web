<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" href="/static/common/css/reset.css">
    <link rel="stylesheet" href="/static/common/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/user/css/login.css">
    <title>注册-长清微学堂</title> 
</head>
<body>
    <input type="hidden" name="type" value="user">
    <div class="wrapper">
        <div class="form-wrapper">
            <img src="/static/common/images/login-bg.jpg" class="blur login-bg">
            <div class="mask"></div>
            <form class="login-form" id="regist_form">
               <div class="form-group">
                   <label class="label-control" for="">
                        <i class="fa fa-mobile"></i>
                   </label>
                   <input type="tel" name="mobile" class="form-control" placeholder="手机号码">
               </div>
               <div class="form-group">
                   <label class="label-control" for="">
                        <i class="fa fa-lock"></i>
                   </label>
                   <input type="password" name="password" class="form-control" placeholder="输入密码">
               </div>
               <div class="form-group">
                   <label class="label-control" for="">
                        <i class="fa fa-lock"></i>
                   </label>
                   <input type="password" name="repassword" class="form-control" placeholder="确认密码">
               </div>
               <div class="form-group gmc-box"> 
                   <input type="text" name="valicode" class="form-control" placeholder="手机验证码">
                   <span class="getcode get-message-code">获取验证码</span>
               </div>
               <div class="btn-box">
                   <button id="user_regist" class="btn btn-info btn-login" type="button">注 册</button> 
               </div> 
               <div class="btn-box"> 
                   <button id="weixin_regist" class="btn btn-info btn-login" type="button" style="margin-top:5px">微信注册</button>
               </div> 
            </form>
            <div class="login-tool">
                <p class="to-regist">
                    已有账号？<a href="/login.html">去登陆</a>
                </p>
            </div>
        </div> 
    </div><!-- .wrapper -->
    <!-- jq -->
    <script type="text/javascript" src="/static/frozen/js/lib/zeptojs/zepto.min.js"></script>
    <script src="/static/common/js/jquery.plugs.js"></script> 
    <script src="/static/common/js/base.remoter.js"></script> 
    <script src="/static/modules/mk-rest/js/rest.js"></script>
    <script src="/static/modules/mk-meta/index.js"></script>
    <script src="/static/user/js/user.js"></script>
</body>
</html>
