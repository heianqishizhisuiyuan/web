<body class="hold-transition login-page">
	<div id="wrapper-login">
    <div class="login-box">
        <div class="login-box-body">
          <p class="login-box-msg">管理员注册</p>
          <form action="" id="biz_regist_form" method="">
          	<!--<div class="form-group has-feedback">
              <input type="text" class="form-control" name="biz_name" placeholder="机构名称">
              <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>-->
           <div class="form-group has-feedback">
              <input type="text" class="form-control" name="username" placeholder="用户名">
              <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
              <input type="text" class="form-control" name="mobile" placeholder="手机号">
              <span class="glyphicon glyphicon-phone form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
              <div class="input-group input-group-sm">
                <input class="form-control" name="valicode" type="text" placeholder="请输入手机验证码">
                <span class="input-group-btn">
                  <button class="btn btn-info btn-flat getcode" type="button">获取手机验证码</button>
                </span>
              </div>
            </div> 
           <!-- <div class="form-group has-feedback">
              <input type="text" class="form-control" name="biz_address" placeholder="机构地址">
              <span class="glyphicon glyphicon-map-marker form-control-feedback"></span>
            </div>-->
            <div class="form-group has-feedback">
              <input type="password" class="form-control" name="password" placeholder="密码">
              <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div> 
            <div class="row">             
              <div class="col-xs-4">
                <button type="button" id="biz_regist" class="btn btn-primary btn-block btn-flat">注册</button> 
              </div><!-- /.col -->
              <div class="col-xs-8 clearfix">
                <a class="pull-right" href="/login.html" style="line-height:34px;">去登陆</a>
              </div> 
            </div>
          </form>
        </div><!-- /.login-box-body -->
